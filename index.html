<body>

<div class="container">
    <h1>QR BYTE</h1>
    <span class="subtitle">Fully Free • No Login</span>

    <div class="input-group">
        <label>Destination URL</label>
        <input type="text" id="urlInput" placeholder="Paste link here..." oninput="updateQR()">
    </div>

    <div class="options-grid">
        <div>
            <label>Color</label>
            <div class="color-palette">
                <div class="dot active" style="background: #000;" onclick="setColor('#000000', this)"></div>
                <div class="dot" style="background: #1e293b;" onclick="setColor('#1e293b', this)"></div>
                <div class="dot" style="background: #064e3b;" onclick="setColor('#064e3b', this)"></div>
                <input type="color" id="custom" style="width:18px; height:18px; border:none; background:none; cursor:pointer; padding:0;" oninput="setColor(this.value, this)">
            </div>
        </div>
        <div>
            <label>Logo</label>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <span id="fileText">Add Logo</span>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(event)">
            </div>
        </div>
    </div>

    <div class="qr-wrapper">
        <div id="placeholder">Enter a URL to generate</div>
        <div id="qrContainer" style="display:none"></div>
    </div>
<div>
  
</div>
    <div class="actions">
        <button id="pngBtn" class="btn btn-png" disabled onclick="download('png')">Save PNG</button>
        <button id="svgBtn" class="btn btn-svg" disabled onclick="download('svg')">Save SVG</button>
    </div>

     <div class="container">
          <div class="footer">© QR BYTE — QR tools that just work</div>

      <a href="/Pages/about.html">About</a>

      <span>·</span>
      <a href="/Pages/blog.html">Blog</a>
    </div>
    
     </div>
<script>
    let qrCode;
    let logoData = "";
    let activeColor = "#000000";

    function init() {
        qrCode = new QRCodeStyling({
            width: 800, // High res internal resolution
            height: 800,
            dotsOptions: { type: "extra-rounded", color: "#000000" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { 
                margin: 12, 
                imageSize: 0.4, 
                hideBackgroundDots: true,
                saveAsBlob: true
            },
            cornersSquareOptions: { type: "extra-rounded" },
            qrOptions: { errorCorrectionLevel: 'H' }
        });
        qrCode.append(document.getElementById("qrContainer"));
    }

    function updateQR() {
        const url = document.getElementById("urlInput").value.trim();
        const container = document.getElementById("qrContainer");
        const placeholder = document.getElementById("placeholder");
        const btn1 = document.getElementById("pngBtn");
        const btn2 = document.getElementById("svgBtn");

        if(url !== "") {
            placeholder.style.display = "none";
            container.style.display = "flex";
            btn1.disabled = false;
            btn2.disabled = false;
            qrCode.update({ data: url, dotsOptions: { color: activeColor }, image: logoData });
        } else {
            placeholder.style.display = "block";
            container.style.display = "none";
            btn1.disabled = true;
            btn2.disabled = true;
        }
    }

    function setColor(hex, el) {
        activeColor = hex;
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        if(el.classList && el.classList.contains('dot')) el.classList.add('active');
        updateQR();
    }

    function handleFile(e) {
        const file = e.target.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = Math.min(img.width, img.height);
                canvas.width = size;
                canvas.height = size;

                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(img, (size-img.width)/2, (size-img.height)/2, img.width, img.height);
                
                logoData = canvas.toDataURL();
                document.getElementById("fileText").innerText = "Logo Added";
                updateQR();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    function download(ext) {
        qrCode.download({ name: "qr-studio", extension: ext });
    }

    init();
</script>
